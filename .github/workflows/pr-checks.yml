name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;

            let label = '';
            let comment = '';

            if (total < 100) {
              label = 'size/XS';
              comment = 'âœ… Tiny PR - easy to review!';
            } else if (total < 300) {
              label = 'size/S';
              comment = 'ðŸ‘ Small PR - good size for review';
            } else if (total < 500) {
              label = 'size/M';
              comment = 'ðŸ“ Medium PR - consider breaking into smaller PRs';
            } else if (total < 1000) {
              label = 'size/L';
              comment = 'âš ï¸ Large PR - please consider breaking this up';
            } else {
              label = 'size/XL';
              comment = 'ðŸš¨ Extra Large PR - this should be broken into smaller PRs';
            }

            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [label]
            });

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `${comment}\n\nChanges: +${additions} -${deletions} (${total} total)`
            });

  pr-title:
    name: Check PR Title Convention
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            style
            refactor
            test
            ci
          requireScope: false
